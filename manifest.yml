---
applications:
  - name: gsa-ai-sandbox
    buildpacks:
      - python_buildpack
      - nodejs_buildpack
    stack: cflinuxfs4
    instances: ((web_instances))
    memory: ((web_memory))
    disk_quota: 4G
    routes:
      - route: gsa-ai-sandbox.app.cloud.gov
    env:
      WEBUI_SECRET_KEY: ((WEBUI_SECRET_KEY))
      ADMIN_USER_EMAIL: ((ADMIN_USER_EMAIL))
      ADMIN_USER_PASSWORD: ((ADMIN_USER_PASSWORD))
    command: npm i @sveltejs/adapter-static && npm list @sveltejs/adapter-static && npm run build --verbose && ./backend/start.sh